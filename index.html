<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formul√°rio De LOGIN</title>
</head>

<body>
    <form action="#">
        <div class="image">
            <img src="img/undraw_male_avatar_323b.svg" alt="">
        </div>

        <div class="inputs-field">
            <div class="field email">
                <div class="input-area">
                    <input type="text" placeholder="Email">
                </div>
                <div class="error error-txt">Preencha o campo de email por favor</div>
            </div>
    
            <div class="field password">
                <div class="input-area">
                    <input type="password" placeholder="Senha">
                </div>
                <div class="error error-txt">Preencha o campo de senha por favor</div>
            </div>
        </div>

       

        <div class="btn">
           <input type="submit" value="Enviar">
        </div>

        <p> Esqueceu-se da <a href="#"> Senha ?</a></p>
    </form>

    <script src="index.js"></script>
</body>

</html>
